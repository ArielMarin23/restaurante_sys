
<!-- Inicio del cuerpo de tarjeta -->
<section class="content" style="max-width: 600px; margin: auto;">
    <form action="{{ url_for('ciudad.saved_ciudad') }}" method="POST">
        <div class="card card-primary">
            <div class="card-header">Agregar ciudad</div>
            <div class="card-body">
                <input type="text" name="txtciudad" class="form-control" required>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-secondary" id="cancelar-btn" action="{{url_for('ciudad.index_ciudad')}}">Cancelar</button>
            </div>
        </div>
    </form>
</section>
<script>
    $('#cancelar-btn').click(function(){
        window.location.href = "{{url_for('ciudad.index_ciudad')}}";
    });
</script>
